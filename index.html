<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>צ'אט בינה מלאכותית</title>
  <script src="https://js.puter.com/v2/"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #eef2f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }

    #chat-container {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
      margin-bottom: 1em;
      padding: 10px;
    }

    .message {
      margin: 0.5em 0;
      padding: 0.7em;
      border-radius: 8px;
    }

    .user-message {
      background-color: #d0ebff;
      text-align: right;
    }

    .ai-message {
      background-color: #f1f1f1;
      text-align: left;
    }

    #chat-input {
      display: flex;
      flex-direction: column;
      gap: 0.5em;
    }

    input[type="text"],
    input[type="file"] {
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 0.7em;
      font-size: 1em;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .file-link {
      color: #0077cc;
      text-decoration: underline;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <h2>צ'אט בינה מלאכותית</h2>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="chat-input">
      <input type="text" id="input-message" placeholder="מה תרצה לשאול?">
      <input type="file" id="fileInput">
      <button onclick="sendMessage()">שלח</button>
    </div>
  </div>

  <script>
    const messages = [];

    function addMessage(text, isUser = false) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      msgDiv.classList.add(isUser ? "user-message" : "ai-message");
      msgDiv.innerHTML = text;
      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("input-message");
      const file = document.getElementById("fileInput").files[0];
      const text = input.value.trim();

      if (!text && !file) return;

      let combined = text;
      if (file) {
        try {
          const res = await puter.storage.upload(file);
          const fileLink = `<br><a href="${res.url}" target="_blank" class="file-link">${file.name}</a>`;
          combined += fileLink;
        } catch (e) {
          addMessage("שגיאה בהעלאת הקובץ", false);
        }
        document.getElementById("fileInput").value = '';
      }

      addMessage(combined, true);
      messages.push({ role: "user", content: text });

      input.value = '';

      try {
        const response = await puter.ai.chat(messages, { model: 'openai:gpt-4o' });
        messages.push(response.message);
        addMessage(response.message.content, false);
      } catch (err) {
        addMessage("שגיאה: " + (err.message || JSON.stringify(err)), false);
      }
    }
  </script>
</body>

</html>
