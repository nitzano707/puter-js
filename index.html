<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>צ'אט בינה מלאכותית - GPT-4o</title>
  <script src="https://js.puter.com/v2/"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom left, #e6f0ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 2em;
      direction: rtl;
    }

    h1 {
      color: #003366;
      margin-bottom: 1em;
    }

    #chat {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1em;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 1em;
    }

    .message {
      margin: 0.5em 0;
      padding: 0.5em;
      border-radius: 8px;
    }

    .user {
      background-color: #d0ebff;
      text-align: right;
    }

    .ai {
      background-color: #f1f1f1;
      text-align: left;
    }

    #controls {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
    }

    textarea {
      width: 100%;
      height: 80px;
      resize: vertical;
      padding: 0.5em;
      font-size: 1em;
    }

    input[type="file"] {
      direction: ltr;
    }

    button {
      padding: 0.7em;
      font-size: 1em;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    a.file-link {
      color: #0066cc;
      text-decoration: underline;
      display: inline-block;
      margin-top: 0.3em;
    }
  </style>
</head>
<body>
  <h1>צ'אט בינה מלאכותית</h1>

  <div id="chat"></div>

  <div id="controls">
    <textarea id="prompt" placeholder="מה תרצה לשאול את הבינה המלאכותית?"></textarea>
    <input type="file" id="fileInput">
    <button onclick="sendMessage()">שלח</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const promptInput = document.getElementById("prompt");
    const fileInput = document.getElementById("fileInput");

    function appendMessage(text, sender = 'ai') {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerHTML = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const userText = promptInput.value.trim();
      const file = fileInput.files[0];

      if (!userText && !file) return;

      if (userText) {
        appendMessage(userText, 'user');
        promptInput.value = '';
      }

      let fileLinkText = '';
      if (file) {
        const fileUrl = await uploadFileToPuter(file);
        if (fileUrl) {
          fileLinkText = `\n[קובץ שצורף: <a href="${fileUrl}" target="_blank" class="file-link">${file.name}</a>]`;
          appendMessage(fileLinkText, 'user');
        }
        fileInput.value = '';
      }

      const finalPrompt = userText + (fileLinkText ? `\nהקובץ המצורף: ${file.name}` : '');

      try {
        // ✅ התחברות אם לא מחובר
        const session = await puter.auth.getSession();
        if (!session) {
          await puter.auth.signInWithPopup();
        }

        const response = await puter.ai.chat(finalPrompt, {
          model: 'openai:gpt-4o'
        });
        appendMessage(response, 'ai');
      } catch (err) {
        appendMessage("אירעה שגיאה: " + (err.message || JSON.stringify(err)), 'ai');
      }
    }

    async function uploadFileToPuter(file) {
      try {
        const res = await puter.storage.upload(file);
        return res.url;
      } catch (err) {
        appendMessage("לא ניתן היה להעלות את הקובץ.", 'ai');
        return null;
      }
    }
  </script>
</body>
</html>
