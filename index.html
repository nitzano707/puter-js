<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>צ'אט עם GPT Puter</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background: #f2f4f8;
            margin: 0;
            padding: 20px;
        }

        .chat-container {
            background: #fff;
            max-width: 700px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .auth-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background: #ddd;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #ccc;
        }

        #user-info {
            margin-bottom: 10px;
            text-align: center;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-top: 10px;
            font-size: 14px;
        }

        #response {
            margin-top: 20px;
            padding: 15px;
            background: #f1f1f1;
            border-radius: 6px;
            white-space: pre-wrap;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <h1>צ'אט עם GPT Puter</h1>

    <div id="user-info">בודק מצב התחברות...</div>

    <div class="auth-buttons">
        <button id="signInBtn">🔑 התחבר</button>
        <button id="signOutBtn" class="hidden">📴 התנתק</button>
    </div>

    <textarea id="input" placeholder="הדבק כאן תמלול..."></textarea>
    <button id="sendBtn">שלח</button>

    <div id="response"></div>
    <div id="error" class="error"></div>
</div>

<script>
    async function updateUI() {
        const user = await puter.auth.getUser();
        const userInfo = document.getElementById("user-info");
        const signInBtn = document.getElementById("signInBtn");
        const signOutBtn = document.getElementById("signOutBtn");

        if (user) {
            userInfo.innerHTML = `🔒 מחובר בתור: <strong>${user.username}</strong>`;
            signInBtn.classList.add("hidden");
            signOutBtn.classList.remove("hidden");
        } else {
            userInfo.innerHTML = "🔓 לא מחובר";
            signInBtn.classList.remove("hidden");
            signOutBtn.classList.add("hidden");
        }
    }

    async function signIn() {
        try {
            await puter.auth.signIn();
            console.log("🟢 התחברות הצליחה");
            updateUI();
        } catch (err) {
            console.error("❌ שגיאת התחברות:", err);
            document.getElementById("error").innerText = "שגיאה בהתחברות: " + err.message;
        }
    }

    async function signOut() {
        await puter.auth.signOut();
        console.log("📴 נותק מהמערכת. מרענן את הדף...");
        location.reload();
    }

    async function sendPrompt() {
        const input = document.getElementById("input").value.trim();
        const responseEl = document.getElementById("response");
        const errorEl = document.getElementById("error");
        responseEl.innerHTML = "";
        errorEl.innerText = "";

        if (!input) {
            errorEl.innerText = "יש להקליד טקסט לפני שליחה.";
            return;
        }

        try {
            console.log("📝 שאלה נשלחת:", input);
            const resp = await puter.ai.chat(
                [
                    {
                        role: "system",
                        content: "אתה עורך תמלול של ראיון בעברית. תקן את הטקסט תוך שמירה מלאה על נאמנות למקור, והפרד את הדוברים לפי ההקשר. הצג את הפלט כך: 'דובר 1: ...' 'דובר 2: ...'. אל תמציא מידע שלא קיים."
                    },
                    {
                        role: "user",
                        content: input
                    }
                ],
                false,
                { model: "claude", stream: true }
            );

            for await (const part of resp) {
                if (part?.text) {
                    responseEl.innerHTML += part.text;
                }
            }

            console.log("✅ תשובה התקבלה");

        } catch (err) {
            console.error("❌ שגיאה בשליחה:", err);
            errorEl.innerText = "שגיאה: " + (err.message || "לא ידועה");
        }
    }

    document.getElementById("signInBtn").onclick = signIn;
    document.getElementById("signOutBtn").onclick = signOut;
    document.getElementById("sendBtn").onclick = sendPrompt;

    updateUI();
</script>
</body>
</html>
