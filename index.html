<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>צ'אט GPT בעברית</title>
  <script src="https://js.puter.com/v2/"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }

    h1 {
      color: #333;
    }

    #chat-box {
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1em;
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1em;
      border-bottom: 1px solid #ccc;
      padding: 0.5em;
    }

    .message {
      margin: 0.5em 0;
    }

    .user { color: #0077cc; text-align: right; }
    .bot  { color: #222; text-align: left; }

    #input-area {
      display: flex;
      gap: 0.5em;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5em;
      font-size: 1em;
    }

    button {
      padding: 0.5em 1em;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #status {
      margin-top: 0.5em;
      color: gray;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>צ'אט GPT</h1>
  <div id="chat-box">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="input" placeholder="הקלד שאלה...">
      <button onclick="sendMessage()">שלח</button>
    </div>
    <div id="status">...</div>
  </div>

  <script>
    const messages = [];

    function addMessage(text, fromUser = false) {
      const div = document.createElement("div");
      div.className = "message " + (fromUser ? "user" : "bot");
      div.textContent = text;
      document.getElementById("messages").appendChild(div);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, true);
      messages.push({ role: "user", content: text });
      input.value = "";
      document.getElementById("status").textContent = "שולח...";

      try {
        const response = await puter.ai.chat(messages, {
          model: "gpt-4o"  // תוכל לשנות ל־gpt-4o-mini או אחר לפי הצורך
        });

        if (response?.message?.content) {
          const reply = response.message.content;
          addMessage(reply, false);
          messages.push({ role: "assistant", content: reply });
          document.getElementById("status").textContent = "התקבלה תשובה.";
        } else {
          throw new Error("לא התקבלה תשובה תקינה");
        }
      } catch (err) {
        console.error("שגיאה:", err);
        addMessage("שגיאה: " + (err.message || JSON.stringify(err)), false);
        document.getElementById("status").textContent = "שגיאה בשליחה.";
      }
    }
  </script>
</body>
</html>
