<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>צ'אט GPT</title>
  <script src="https://js.puter.com/v2/"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 2em;
      text-align: center;
    }

    #chat-box {
      display: none;
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1em;
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1em;
      border-bottom: 1px solid #ccc;
      padding: 0.5em;
      text-align: right;
    }

    .message { margin: 0.5em 0; }
    .user { color: #0077cc; }
    .bot { color: #222; }

    #input-area {
      display: flex;
      gap: 0.5em;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5em;
    }

    button {
      padding: 0.5em 1em;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #status {
      margin-top: 0.5em;
      color: gray;
    }

    #loading {
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>צ'אט GPT</h1>
  <div id="loading">טוען ומבצע התחברות...</div>

  <div id="chat-box">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="input" placeholder="הקלד שאלה...">
      <button onclick="sendMessage()">שלח</button>
    </div>
    <div id="status">התקבלה תשובה.</div>
  </div>

  <script>
    const messages = [];

    function addMessage(text, isUser) {
      const div = document.createElement("div");
      div.className = "message " + (isUser ? "user" : "bot");
      div.textContent = text;
      document.getElementById("messages").appendChild(div);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, true);
      messages.push({ role: "user", content: text });
      input.value = "";
      document.getElementById("status").textContent = "שולח...";

      try {
        const response = await puter.ai.chat(messages, { model: "gpt-4o" });
        const reply = response?.message?.content || "לא התקבלה תשובה.";
        addMessage(reply, false);
        messages.push({ role: "assistant", content: reply });
        document.getElementById("status").textContent = "התקבלה תשובה.";
      } catch (err) {
        addMessage("שגיאה: " + (err.message || "שגיאה כללית"), false);
        document.getElementById("status").textContent = "שגיאה בשליחה.";
      }
    }

    // התחברות לפני הצגת הצ'אט
    (async () => {
      try {
        if (!await puter.auth.isSignedIn()) {
          await puter.auth.signIn();
        }
        document.getElementById("chat-box").style.display = "block";
        document.getElementById("loading").style.display = "none";
        addMessage("שלום! איך אפשר לעזור לך היום?", false);
      } catch (e) {
        document.getElementById("loading").textContent = "שגיאה בהתחברות: " + e.message;
        console.error(e);
      }
    })();
  </script>
</body>
</html>
