<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>GPT Puter צ'אט עם</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f3f6fb;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        textarea, input, select, button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            font-size: 1em;
        }
        textarea {
            height: 200px;
        }
        .response {
            text-align: right;
            margin-top: 10px;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            direction: rtl;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .user-info {
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .user-info span {
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>GPT Puter צ'אט עם</h2>
    <div class="user-info" id="user-info"></div>
    <button onclick="signOut()" id="logout-btn" class="hidden">התנתק 👜</button>
    <button onclick="signIn()" id="login-btn" class="hidden">התחבר 🔑</button>
    <textarea id="input" placeholder="הקלד שאלה..."></textarea>
    <button onclick="sendPrompt()">שלח</button>
    <div id="response" class="response"></div>
    <div id="error" class="error"></div>
</div>

<script>
    const inputEl = document.getElementById("input");
    const responseEl = document.getElementById("response");
    const errorEl = document.getElementById("error");
    const userInfoEl = document.getElementById("user-info");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");

    async function checkAuth() {
        try {
            const user = await puter.auth.whoami();
            if (user) {
                userInfoEl.innerHTML = `מחובר כברה: <span>${user.username}</span> 🔐`;
                loginBtn.classList.add("hidden");
                logoutBtn.classList.remove("hidden");
            } else {
                userInfoEl.innerHTML = "אין משתמש מחובר.";
                loginBtn.classList.remove("hidden");
                logoutBtn.classList.add("hidden");
            }
        } catch (e) {
            console.error("Auth check error:", e);
            userInfoEl.innerHTML = "\u05d0\u05d9\u05df \u05e9\u05e8\u05ea \u05de\u05e9\u05ea\u05de\u05e9.";
            loginBtn.classList.remove("hidden");
            logoutBtn.classList.add("hidden");
        }
    }

    async function signIn() {
        await puter.auth.signIn();
        location.reload();
    }

    async function signOut() {
        await puter.auth.signOut();
        location.reload();
    }

    async function sendPrompt() {
        const input = inputEl.value.trim();
        responseEl.innerHTML = "";
        errorEl.innerText = "";

        if (!input) {
            errorEl.innerText = "יש להקליד טקסט.";
            return;
        }

        const MAX_CHARS = 3500;
        const chunks = [];
        for (let i = 0; i < input.length; i += MAX_CHARS) {
            chunks.push(input.substring(i, i + MAX_CHARS));
        }

        try {
            for (let index = 0; index < chunks.length; index++) {
                const chunk = chunks[index];
                responseEl.innerHTML += `<p><strong>🔹 מקטע ${index + 1}:</strong></p>`;
                const resp = await puter.ai.chat([
                    {
                        role: "system",
                        content: "אתה עורך תמלול של ראיון בעברית. תקן את הטקסט תוך שמירה מלאה על נאמנות למקור, והפרד את הדוברים לפי ההקשר. הצג את הפלט כך: 'דובר 1: ...' 'דובר 2: ...'. אל תמציא מידע שלא קיים."
                    },
                    {
                        role: "user",
                        content: chunk
                    }
                ], false, { model: "claude" });

                if (resp.success === false || resp.error) {
                    console.error("שגיאה מהשרת:", resp);
                    errorEl.innerText = `\u05e9\u05d2\u05d9\u05d0\u05d4: ${resp.error?.message || "לא ידועה"}`;
                    break;
                }

                responseEl.innerHTML += resp.text.replaceAll('\n', '<br>');
            }
        } catch (err) {
            console.error("שגיאה:", err);
            errorEl.innerText = "\u05e9\u05d2\u05d9\u05d0\u05d4: " + err.message;
        }
    }

    checkAuth();
</script>
</body>
</html>
